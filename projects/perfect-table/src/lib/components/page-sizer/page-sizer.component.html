<div class="alert alert-error" *ngIf="!dataSource">DataSource is required.</div>

<nav *ngIf="dataSource" [class]="pftClass" [hidden]="autoHide && dsIsEmpty">
  <ul class="pagination">
    <li class="page-item" *ngFor="let size of options" [class.active]="size==currentSize">
      <a class="page-link" href="javascript:;" (click)="changeSize(size)"
        [attr.disabled]="!isLoading || size==currentSize">{{size}}</a>
    </li>
  </ul>
</nav>
