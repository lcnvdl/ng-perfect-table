<div class="alert alert-error" *ngIf="!dataSource">DataSource is required.</div>

<nav *ngIf="dataSource" [class]="pftClass" [hidden]="autoHide && total <= 1">
  <ul class="pagination">
    <li class="page-item" *ngIf="showAbsoluteNavigationButtons">
      <a class="page-link" (click)="goToFirst()" href="javascript:;" [attr.disabled]="!isLoading && !hasPreviousPage">
        <span>{{strFirst}}</span>
      </a>
    </li>

    <li class="page-item" *ngIf="showRelativeNavigationButtons">
      <a class="page-link" (click)="goToPrevious()" href="javascript:;" [attr.disabled]="!isLoading && !hasPreviousPage">
        <span>{{strPrevious}}</span>
      </a>
    </li>

    <li class="page-item" *ngFor="let page of pages" [class.active]="page==current">
      <a class="page-link" href="javascript:;" (click)="goTo(page)"
        [attr.disabled]="!isLoading || page==current">{{(page+1)}}</a>
    </li>

    <li class="page-item" *ngIf="showRelativeNavigationButtons">
      <a class="page-link" (click)="goToNext()" href="javascript:;" [attr.disabled]="!isLoading && !hasNextPage">
        <span>{{strNext}}</span>
      </a>
    </li>

    <li class="page-item" *ngIf="showAbsoluteNavigationButtons">
      <a class="page-link" (click)="goToLast()" href="javascript:;" [attr.disabled]="!isLoading && !hasNextPage">
        <span>{{strLast}}</span>
      </a>
    </li>
  </ul>
</nav>
